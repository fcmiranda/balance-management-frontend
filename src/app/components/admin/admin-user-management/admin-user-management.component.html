<div class="container mx-auto p-4">
  <div class="header-section mb-6">
    <h1 class="text-2xl font-bold mb-4">User Management</h1>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Users</mat-card-title>
        <mat-card-subtitle>Manage system users and their permissions</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        @if (loading) {
        <div class="loading-container">
          <mat-spinner diameter="40"></mat-spinner>
          <p>Loading users...</p>
        </div>
        } @else if (error) {
        <div class="error-container">
          <mat-icon color="warn">error</mat-icon>
          <p>{{ error }}</p>
          <button mat-button color="primary" (click)="onRefresh()">
            <mat-icon>refresh</mat-icon>
            Retry
          </button>
        </div>
        } @else {
        <div class="table-container">
          <table mat-table [dataSource]="dataSource" matSort class="users-table">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
              <td mat-cell *matCellDef="let user" class="id-cell">
                {{ user.id }}
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let user">
                <div class="user-info">
                  <div class="user-name">{{ user.name }}</div>
                </div>
              </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
              <td mat-cell *matCellDef="let user">
                {{ user.email }}
              </td>
            </ng-container>

            <!-- Role Column -->
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
              <td mat-cell *matCellDef="let user">
                <mat-chip [color]="getRoleColor(user.role)" selected>
                  {{ user.role | titlecase }}
                </mat-chip>
              </td>
            </ng-container>


            <!-- Created Date Column -->
            <ng-container matColumnDef="createdAt">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
              <td mat-cell *matCellDef="let user">
                {{ formatDate(user.createdAt) }}
              </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let user">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
                </button>

                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="onEditUser(user)">
                    <mat-icon>edit</mat-icon>
                    <span>Edit User</span>
                  </button>

                  <mat-divider></mat-divider>

                  <button mat-menu-item (click)="onDeleteUser(user)" class="delete-action">
                    <mat-icon>delete</mat-icon>
                    <span>Delete User</span>
                  </button>
                </mat-menu>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="user-row"></tr>
          </table>
        </div>
        }
      </mat-card-content>
    </mat-card>
  </div>
